<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="module">
        import '../../build/ref-lit.js';

        const {setup, link} = window;

        setup(document.getElementById('box'),
            ({ref, html}) => {

                ref.name = 'ryan';
                ref.age = 20;

                let renderedTimes = 1;

                function onAgeClick() {
                    ref.age++;
                }

                function onNameClick() {
                    ref.name += 'click';
                    ref.age += 2;
                }

                function onTimeClick() {
                    renderedTimes += 10;
                }

                return () => html`
                            <p @click=${onNameClick}>name: ${ref.name}</p>
                            <p @click=${onAgeClick}>age: ${ref.age}</p>
                            <p @click=${onTimeClick}>rendered times: ${renderedTimes++}</p>
                        `
            }
        );

    </script>
</head>
<body>
<div id="box">

</div>
</body>
</html>
